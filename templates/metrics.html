<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Replace Google Charts with Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Chart.js adapter for date/time -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Custom styles -->
    <style>
        body {
            margin-top: 20px;
        }
        .update-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #28a745;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .update-indicator.active {
            opacity: 1;
        }
        .card {
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
        .stock-chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin-top: 15px;
        }
        .gauge-container {
            position: relative;
            height: 200px;
            width: 100%;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gauge-label {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
        .gauge-value {
            position: absolute;
            bottom: 40px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Metrics Dashboard</a>
    </nav>
    
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <div class="d-flex justify-content-between align-items-center">
                        <span><strong>Dashboard Status:</strong> Live</span>
                        <div>
                            <small id="last-update" class="text-dark">Last update: Never</small>
                            <span id="update-indicator" class="update-indicator"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- System Metrics Gauges Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-laptop"></i> System Metrics
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="gauge-container">
                                    <canvas id="cpuGauge"></canvas>
                                </div>
                                <div class="gauge-label">CPU Usage</div>
                            </div>
                            <div class="col-md-6">
                                <div class="gauge-container">
                                    <canvas id="memoryGauge"></canvas>
                                </div>
                                <div class="gauge-label">Memory Usage</div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <ul id="system-metrics" class="list-group">
                                    <!-- Dynamically populated through JavaScript -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Stock Summary Card -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-chart-line"></i> Stock Summary
                    </div>
                    <div class="card-body">
                        <ul id="stock-metrics" class="list-group">
                            <!-- Dynamically populated through JavaScript -->
                        </ul>
                        <small class="text-muted" id="stock-last-updated"></small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Individual Stock Charts Section -->
        <h4 class="mt-4 mb-3">Individual Stock Performance</h4>
        <div id="stock-charts-container" class="row">
            <!-- Individual stock charts will be dynamically added here -->
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Include your custom JavaScript file -->
    <script src="{{ url_for('static', filename='scripts/metrics.js') }}"></script>
</body>
</html>
